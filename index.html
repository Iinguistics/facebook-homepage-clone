<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="header__logo-section">
            <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text" />
            </div>
        </div>

        <div class="header__menu-tabs">
            <div class="header__menu-tab header__menu-tab--active">
               <i class="fa fa-home"></i>
            </div> 
            <div class="header__menu-tab ">
                <i class="fa fa-flag">
                    <div class="header__notification-bubble">
                        4
                    </div>
                </i>
             </div> 
             <div class="header__menu-tab ">
                <i class="fa fa-tv">
                    <div class="header__notification-bubble">
                        9
                    </div>
                </i>
             </div> 
             <div class="header__menu-tab ">
                <i class="fa fa-store"></i>
             </div> 
             <div class="header__menu-tab ">
                <i class="fa fa-users"></i>
             </div> 
        </div>

        <div class="header__account">
            <div class="header__actions">
                <img class="header__user-img" src="http://images2.fanpop.com/images/photos/4400000/Emily-emily-browning-4468307-269-400.jpg" />
                <span class="header__user-name">Emily Browning</span>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fa fa-plus"></i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fab fa-facebook-messenger">
                        <div class="header__notification-bubble">
                            9
                        </div>
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fa fa-bell">
                        <div class="header__notification-bubble">
                            2
                        </div>
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fa fa-sort-down"></i>
                </a>
            </div>
        </div>


    </header>

    <section class="content-area content-area--feed">
        <section class="left-sidenav">
            <div class="left-sidenav__item">
                <img class="left-sidenav__item-img" src="http://images2.fanpop.com/images/photos/4400000/Emily-emily-browning-4468307-269-400.jpg" />
                <span class="left-sidenav__item-title">
                    Emily Browning
                </span>
            </div>
            <div class="left-sidenav__item">
                <div class="left-sidenav__item-icon">
                    <i class="fa fa-user-friends"></i>
                </div>
                <span class="left-sidenav__item-title">
                    Friends
                </span>
            </div>
            <div class="left-sidenav__item">
                <div class="left-sidenav__item-icon">
                    <i class="fa fa-flag"></i>
                </div>
                <span class="left-sidenav__item-title">
                    Pages
                    <span class="left-sidenav__item-notification">
                        <div class="left-sidenav__item-notification-circle"></div>
                        9+ New
                    </span>
                </span>
            </div>
            <div class="left-sidenav__item">
                <div class="left-sidenav__item-icon left-sidenav__item-icon--circle-white">
                    <i class="fa fa-users"></i>
                </div>
                <span class="left-sidenav__item-title">
                    Groups
                    <span class="left-sidenav__item-notification">
                        <div class="left-sidenav__item-notification-circle"></div>
                        3 New
                    </span>
                </span>
            </div>
            <div class="left-sidenav__item">
                <div class="left-sidenav__item-icon">
                    <i class="fa fa-store"></i>
                </div>
                <span class="left-sidenav__item-title">
                    Market Place
                </span>
            </div>
            <div class="left-sidenav__item">
                <div class="left-sidenav__item-icon left-sidenav__item-icon--circle">
                    <i class="fa fa-chevron-down"></i>
                </div>
                <span class="left-sidenav__item-title">
                    See More
                </span>
            </div>
            <div class="left-sidenav__item">
            </div>
            <div class="left-sidenav__line"></div>
        </section>
    </section>
</body>
</html>
